<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/add.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left">
                <a href="../webHTML/add.html"><button class="add"><img src="../Images/Añadir.svg" alt="">Añadir</button></a>
            <button class="reload"><img src="../Images/reload.svg" alt="">Refrescar</button>
            <button class="delete"><img src="../Images/delete.svg" alt="">Eliminar</button>
            </div>
            
            <div class="center">
                <img src="../Images/Logo pagina principal.svg" alt="" class="logoHeader">
            </div>
            
            <div class="right">
                <button class="report"><img src="../Images/report.svg" alt="">Reportar</button>
                <button class="help"><img src="../Images/help.svg" alt="">Ayuda</button>
                <button class="setting"><img src="../Images/settings.svg" alt=""></button>
                <button class="bell"><img src="../Images/bell.svg" alt=""></button>
                <button class="userIMG"><img src="../Images/user.png" alt=""></button>
            </div>
        </div>
    </header>

    <div>
        <form action="../webHTML/indicator.html">
            <label for="indicador">Indicador</label>
            <input type="text" id="indicador" name="indicador"></input>

            <label for="descripcion">Descripcion</label>
            <input type="text" id="descripcion" name="descripcion"></input>

            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria"></input>

            <label for="fechaIni">Fecha de Inicio</label>
            <input type="text" id="fechaIni" name="fechaIni"></input>

            <label for="fechaFin">Fecha final</label>
            <input type="text" name="fechaFin" name="fechaFin"></input>

            <label for="formula">Formula</label>
            <input type="text" id="formula" name="formula"></input>

            <label for="frecuencia">Frecuencia</label>
            <input type="text" id="frecuencia" name="frecuencia"></input>

            <label for="cumplimiento">Cumplimiento</label>
            <input type="text" id="cumplimiento" name="cumplimiento"></input>

            <label for="area">Area</label>
            <input type="text" id="area" name="area">

            <button class="buttonForm" type="submit">Agregar</button>
        </form>

        

    </div>
</body>
</html>
